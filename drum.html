	<style media="screen">

	.icons { display: none; }

	* {
	    -webkit-touch-callout:none;
	    -webkit-user-select:none;
	    -moz-user-select:none;
	    -ms-user-select:none;
	    user-select:none;
	}
	
	body {
		background-color: #fefefe;
		width: 100%;
		height: 100%;
		overflow: hidden;
		font-family: arial,verdana,sans-serif;
	}

	.picker {
		position: relative;
		float: left;
		overflow: hidden;
		height: 110px;
		border: 1px solid #CCC;
	}

	.container {
		width: 100%;
		height: 30px;
		position: absolute;
		top: 40px;
		left: 0px;
		-webkit-perspective: 1100px;
		-moz-perspective: 1100px;
		-o-perspective: 1100px;
		perspective: 1100px;
	}

	.drum {
		width: 100%;
		height: 100%;
		position: absolute;
		top: 0px;
		left: 0px;
		-webkit-transform-style: preserve-3d;
		-moz-transform-style: preserve-3d;
		-o-transform-style: preserve-3d;
		transform-style: preserve-3d;
	}

	.drum figure {
		-webkit-backface-visibility: hidden;
		-moz-backface-visibility: hidden;
		-o-backface-visibility: hidden;
		backface-visibility: hidden;
		display: block;
		position: absolute;
		height: 30px;
		left: 0px;
		top: 0px;
		line-height: 30px;
		color: black;
		margin: 0px;
	}

	.Month {
		width: 90px;
	}
	.Date {
		width: 25px;
	}
	.FullYear {
		width: 50px;
	}	
	.Hours {
		width: 25px;
	}	
	.Minutes {
		width: 25px;
	}

<script>
	var transformProp = Modernizr.prefixed('transform');

	function Carousel3D ( el, val0, val1, lead ) {
		this.element = el;
		this.rotation = 0;
		this.panelCount = 12;
		this.theta = 0;
		this.distance = 0;
		
		this.data = new Array();

		if ( Object.prototype.toString.call( val0 ) === '[object Array]' ) {
			//for (var i=this.panelCount-1; i >= 0 ; i-- )
			this.data = val0;
			for (var i=0; i < this.panelCount ; i++ )
				$(this.element).append('<figure>' + (val0[i] ?  val0[i] : "") + '</figure>');
		} else {
			for (var i=val1; i>=val0; i--) {
				$(this.element).append('<figure>' + this.format(i, lead) + '</figure>');
				this.data.push(i);
			}
		}

		for (i=0; i < this.element.children.length; i++ ) {
			panel = this.element.children[i];
			panel.style.opacity = 0;
			panel.style[ transformProp ] = 'none';
		}

		this.modify();

		var hammertime = Hammer(this.element.parentNode.parentNode, {
			prevent_default: true,
			no_mouseevents: true
		});
		
		hammertime.on("dragstart", (function (e) { 
			this.distance = 0;
		}).bind(this) );

		hammertime.on("drag", (function (e) {
			if (["up", "down"].indexOf(e.gesture.direction)>=0) {
				var delta = Math.round(e.gesture.deltaY - this.distance) * -1;
				var rotation = this.getRotation();
				this.rotation += delta;
				this.transform();
				this.distance = e.gesture.deltaY;
			}
		}).bind(this) );

		hammertime.on("dragend", (function (e) { 
            this.setRotation();
		}).bind(this) );
	}

	Carousel3D.prototype.format = function(val, lead) {
		if (!lead)
			return val;
		if (val < 10)
			return "0" + val;
		return val;
	}

	Carousel3D.prototype.modify = function() {
		var panel, angle, i;

		this.panelSize = this.element[ 'offsetHeight' ];
		this.rotateFn = 'rotateX';
		this.theta = 360 / this.panelCount;
		// do some trig to figure out how big the carousel
		// is in 3D space
		this.radius = Math.round( ( this.panelSize / 2) / Math.tan( Math.PI / this.panelCount ) );

		var cnt = 0;
		for ( i = 0; i < this.element.children.length; i++ ) {
			if (i < 7 || i > this.element.children.length - 6) {
				panel = this.element.children[i];
				angle = this.theta * cnt;
				cnt++
				panel.style.opacity = 1;
				//if (i%2>0)
				//	panel.style.backgroundColor = 'gray';
				panel.style[ transformProp ] = this.rotateFn + '(' + angle + 'deg) translateZ(' + this.radius + 'px)';
			}
		}
		// adjust rotation so panels are always flat
		this.setRotation(0);
	};

    Carousel3D.prototype.setRotation = function(deg) {
    	deg = deg || this.rotation;
   		var th = (this.theta / 2);
   		var n = 360;
		var pos = ((deg + th) % n + n) % n;
		pos = pos - pos % this.theta;
   		this.rotation = pos;
   		console.log(this.getValue());
		this.transform();
	};
    Carousel3D.prototype.getRotation = function() {
		return this.rotation;
	};
    Carousel3D.prototype.getValue = function() {
		console.log(this.rotation/this.theta);
	};

    Carousel3D.prototype.transform = function() {
		// push the carousel back in 3D space,
		// and rotate it
		this.element.style[ transformProp ] = 'translateZ(-' + this.radius + 'px) ' + this.rotateFn + '(' + this.rotation + 'deg)';
    };
	

	Hammer.plugins.fakeMultitouch();
	Hammer.plugins.showTouches();
var month = null;
	var init = function() {

		month = new Carousel3D( $(".Month .drum")[0], ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]);
		new Carousel3D( $(".Date .drum")[0], 1, 31);
		new Carousel3D( $(".FullYear .drum")[0], new Array (2013, 2012));
		new Carousel3D( $(".Hours .drum")[0], 0, 24, true);
		new Carousel3D( $(".Minutes .drum")[0], 0, 59, true);

	};

	window.addEventListener( 'DOMContentLoaded', init, false);
	</script>
