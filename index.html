		<h5>ThingSpeak Inititalisation</h5>

			<label for="apikey" class="control-label">API Key</label>
			<input type="text" value="<%= apikey %>"  name="apikey" class="apikey form-control input-sm">
		</div>
		<button class="initialize btn btn-default">save</button>
		<button class="hide delete btn btn-default">delete</button>
	</script>
