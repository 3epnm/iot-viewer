<script type="text/template" id="tutorial_template">
	<h3>Introduction</h3>
	<div class="inner">
		<div class="content">
			<p>If you open the <b>IOT Viewer</b> for the first time, you can start with the tutorial or load the demo.</p>
			<p>For more information, read the <a target="_new" href="http://mb.aquarius.uberspace.de/internet-of-things-viewer/">Blogpost</a> or visit the project at <a href="https://github.com/3epnm/iot-viewer" target="_new">GitHub</a>.</p>
		</div>
		<div class="bottom">
			<div class="buttons">
				<div class="pull-left">
					<button class="start btn btn-default btn-sm">Start Introduction</button>
					<button class="demo btn btn-default btn-sm">Load Demo</button>
				</div>
				<div class="pull-right">
					<button class="cancel btn btn-primary btn-sm">close</button>
				</div>
			</div>
			<div class="check">
				<div class="pull-right checkbox">
					<label>
						<input class="set" name="hide_tutorial" type="checkbox">
						<span>Hide introduction at startup</span>
					</label>
				</div>
			</div>
		</div>
	</div>
</script>

<script type="text/template" id="tutorial_template_introduction_1">
	<h3>Introduction - register a new provider</h3>
	<div class="inner">
		<div class="content">
			<div class="step t0">
				<p>In order to register a new provider, the Sensor Feeds Panel opened and clicked on the
				plus icon. In the following dialog the name of the new provider is specified.</p>
			</div>
			<div class="step t15">
				<p>In the next view, the type of the provider is set by clicking on the corresponding
				button. The dialog is expanded and the providers credentials could specified.</p>
				<p>Currently, Xively, ThingSpeak and Open.Sen.Se are supported by IOT Viewer.</p>
				<p>In the next view, the type of the provider is set by clicking on the corresponding
				button. The dialog is expanded and the providers credentials could specified.</p>
				<p>The credentials form may differ depending on the provider.</p>
			</div>
			<div class="step t28">
				<p>If the registration was successful, in the next view a list of available devices will
				be shown.</p>
				<p>You can change the Name of the Devices (which are by default set to the id given by the
				provider)</p>
				<p>You can reload the list at any time to refresh the list of available devices or to
				update the value. By Clicking on the provider button, you can change to the last view.</p>
			</div>
			<div class="step last t46">
				<p>If the the box in front of the textfield is checked, the device is added to the
				plot.</p>
				<div class="continue">
					<button class="next btn btn-default btn-sm">next</button>
				</div>
			</div>
		</div>
		<video id="video" width="612" height="466" controls>
			<source src="video/introduction_1.m4v" type="video/mp4">
			<source src="video/introduction_1.ogv" type="video/ogg">
			Your browser does not support the video tag.
		</video>
		<div class="bottom">
			<div class="checkbox">
				<label>
					<input class="set" name="hide_tutorial" type="checkbox">
					<span>Hide introduction at startup</span>
				</label>
			</div>
			<button class="cancel btn btn-primary btn-sm">close</button>
		</div>
	</div>
</script>

<script type="text/template" id="tutorial_template_introduction_2">
	<h3>Introduction - change the datetime range of the plot</h3>
	<div class="inner">
		<div class="content">
			<div class="step t0">
				<p>When moving the mouse pointer (or with a touch gesture) on the plot, the current values
				are displayed ​​in the legend above the right and the associated datetime at the bottom
				right.</p>
				<p>It can be zoomed into an area by left-click, drag and release with a mouse on the plot.
				On a touch device, this is done with a two finger gesture.</p>
			</div>
			<div class="step t6">
				<p>Below the plot is the daterange selector. A from and to date and time values can be
				changed by swipe up and down on the rollers.</p>
				<p>On a non touch device, this could be done by click on above and underneath the currently
				selected value of a roller.</p>
			</div>
			<div class="step t6">
				<p>Below the plot is the daterange selector. A from and to date and time values can be
				changed by swipe up and down on the rollers.</p>
				<p>On a non touch device, this could be done by click on above and underneath the currently
				selected value of a roller.</p>
				<p>The selected date time range is set with the set button top right of the panel.</p>
			</div>
			<div class="step last t32">
				<p>Loading the data from the providers server might take a while.</p>
				<div class="continue">
					<button class="prev btn btn-default btn-sm">prev</button>
					<button class="next btn btn-default btn-sm">next</button>
				</div>
			</div>
		</div>
		<video id="video" width="612" height="466" controls>
			<source src="video/introduction_2.m4v" type="video/mp4">
			<source src="video/introduction_2.ogv" type="video/ogg">
			Your browser does not support the video tag.
		</video>
		<div class="bottom">
			<div class="checkbox">
				<label>
					<input class="set" name="hide_tutorial" type="checkbox">
					<span>Hide introduction at startup</span>
				</label>
			</div>
			<button class="cancel btn btn-primary btn-sm">close</button>
		</div>
	</div>
</script>

	<div class="inner">

				<p>A click or a tap on the <i>Day</i> button, top right of the daterange selector panel,
				changes the datetime range to the current day.</p>
			</div>
			<div class="step t6">
				<p>With clicking or tapping on the arrow buttons, the datetime range is paged in six hour
				sections into the past or future.</p>
			</div>
			<div class="step last t16">
				<p>Clicking on the <i>Now</i> button changes the datetime range the the present to six hours
				in the past.</p>
				<div class="continue">
					<button class="prev btn btn-default btn-sm">prev</button>
					<button class="next btn btn-default btn-sm">next</button>
				</div>
			</div>
		</div>
		<video id="video" width="612" height="466" controls>
			<source src="video/introduction_3.m4v" type="video/mp4">
			<source src="video/introduction_3.ogv" type="video/ogg">
			Your browser does not support the video tag.
		</video>
		<div class="bottom">
			<div class="checkbox">
				<label>
					<input class="set" name="hide_tutorial" type="checkbox">
					<span>Hide introduction at startup</span>
				</label>
			</div>
			<button class="cancel btn btn-primary btn-sm">close</button>
		</div>
	</div>
</script>

<script type="text/template" id="appconfig_template">
	<h5>Application Settings</h5>
	<div class="form-group form-group-switch">
		<p>Show points</p>
		<% if ( show_points ) { %>
			<input name="show_points" type="checkbox" checked="checked">
		<% } else { %>
			<input name="show_points" type="checkbox">
		<% } %>
	</div>
	<div class="form-group form-group-switch">
		<p>Show lines</p>
		<% if ( show_lines ) { %>
			<input name="show_lines" type="checkbox" checked="checked">
		<% } else { %>
			<input name="show_lines" type="checkbox">
		<% } %>
	</div>
	<div class="form-group form-group-switch">
		<p>Cursor</p>
		<% if ( cursor ) { %>
			<input name="cursor" type="checkbox" checked="checked">
		<% } else { %>
			<input name="cursor" type="checkbox">
		<% } %>
	</div>
	<div class="form-group form-group-switch">
		<p>Pan</p>
		<% if ( pan ) { %>
			<input name="panzoom" value="pan" type="radio" checked="checked">
		<% } else { %>
			<input name="panzoom" value="pan" type="radio">
		<% } %>
	</div>
	<div class="form-group form-group-switch" style="clear: both;">
		<p>Zoom</p>
		<% if ( zoom ) { %>
			<input name="panzoom" value="zoom" type="radio" checked="checked">
		<% } else { %>
			<input name="panzoom" value="zoom" type="radio">
		<% } %>
	</div>
	<div class="form-buttons">
		<button class="cancel btn btn-default">close</button>
	</div>
</script>

<script type="text/template" id="provider_template">
	<h5>Provider Settings</h5>
	<div class="form-group">
		<label for="name" class="control-label">Name</label>
		<input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="<%= name %>"  name="name" class="name form-control input-sm">
	</div>
	<button class="save btn btn-default">save</button>
	<button class="delete btn btn-default">delete</button>
	<button class="cancel btn btn-default">close</button>
	<% if ( show_devices_button ) { %>
	<button class="devices btn btn-default">devices</button>
	<% } %>
</script>

<script type="text/template" id="error_template">
	<table class="center">
	<tr>
		<td><h4><%= headline %></h4></td>
	</tr>
	<tr>
		<td><%= message %></td>
	</tr>
	<tr>
		<td>
			<div class="btn-group"><button class="ok btn btn-default">ok</button></div>
		</td>
	</tr>
	</table>
</script>

<script type="text/template" id="confirm_template">
	<table class="center">
	<tr>
		<td><%= msg %></td>
	</tr>
	<tr>
		<td>
			<div class="btn-group">
				<button class="yes btn btn-default">yes</button>
				<button class="no btn btn-default">no</button>
			</div>
		</td>
	</tr>
	</table>
</script>

<script type="text/template" id="prompt_template">
	<h5><%= text %></h5>
	<div class="form-group">
		<input id="prompt_value" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="text" value="<%= value %>"  class="value form-control input-sm">
	</div>
	<button class="cancel btn btn-default">cancel</button>
	<button class="ok btn btn-default">ok</button>
</script>
